<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeha Blog - Landing Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="project-name">Yeha</h1>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#signin">Sign In</a>
            </nav>
        </div>
    </header>

    <section class="highlighted-post">
      <div class="post-content">
        <h2>Highlight Blog Post Title</h2>
        <p>This is a brief description of the highlighted blog post. It should give readers a sneak peek into the content, encou           raging them to read more.</p>
      </div>
    </section>

    <!-- Tags Section -->
    <section class="tags-filter">
      <div class="tags-content">
        <h3>Filter by Tag</h3>
        <ul class="tags-list">
          <li><a href="#">#programming</a></li>
          <li><a href="#">#books</a></li>
          <li><a href="#">#personal</a></li>
          <li><a href="#">#all</a></li>
        </ul>
      </div>
    </section>
    <!-- Other Sections -->
    <!-- Featured Posts, About, Sign-Up, Footer -->

</body>
</html>
